<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Hors ligne pour maintenance" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Hors ligne pour maintenance</title>
    <style>
      html,
      body {
        font-family: sans-serif;
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
        background-color: #607d8b;
        height: 100%;
        -webkit-font-smoothing: antialiased;
      }

      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      p {
        -webkit-margin-after: 0px;
        -webkit-margin-before: 0px;
        font-size: 15px;
        color: #ffffff;
        line-height: 21px;
        margin-bottom: 4px;
      }

      .message {
        text-align: center;
        align-self: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0px 20px;
        max-width: 450px;
      }

      .message__title {
        font-size: 22px;
        font-weight: 200;
        margin-top: 15px;
        color: #ffffff;
        margin-bottom: 8px;
      }

      .logo {
        position: fixed;
        left: 12px;
        bottom: 12px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div class="spacer"></div>
    <div class="message">
      <img src="%PUBLIC_URL%/logo.png" alt="logo" height="100" />
      <div class="message__title">Hors ligne pour maintenance</div>
      <p>Cette application est en cours de maintenance.</p>
      <p>Merci de revenir plus tard.</p>
    </div>
    <div class="logo">
      <img src="%PUBLIC_URL%/logo-text.png" alt="logo" height="50" />
    </div>
  </body>
</html>
